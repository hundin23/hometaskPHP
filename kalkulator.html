<html>
<head>
    <title>Калькулятор</title>

    <script type="text/javascript">

        var = a;
        var = b;
        var = result;


        result = a + b;
        document.write("a + b = " + result + "<br />");

        result = a - b; //
        document.write("a - b = " + result + "<br />");

        result = a * b;
        document.write("a - b = " + result + "<br />");

        result = a / b;
        document.write("a / b = " + result + "<br />");

        result = a % b;
        document.write("a % b = " + result + "<br />");

        result = a ^ b;
        document.write("a ^ b = " + result + "<br />");


      </script>

      </head>
      <body>

      </body>
      </html>
