<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>

    <script type="text/javascript">

        var a = prompt("Введите число");
        var b = prompt("Введите число");
        var = result;


        result = a + b;
        document.write("a + b = " + result + "<br />");

        result = a - b; //
        document.write("a - b = " + result + "<br />");

        result = a * b;
        document.write("a - b = " + result + "<br />");

        result = a / b;
        document.write("a / b = " + result + "<br />");

        result = a % b;
        document.write("a % b = " + result + "<br />");

        result = a ^ b;
        document.write("a ^ b = " + result + "<br />");


        </script>
       </head>
      </html>
