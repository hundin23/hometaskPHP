<html>
<head>
    <title>Формула</title>

    <script type="text/javascript">

        var t = prompt("Введите значение времени:", "сюда");
        var v = prompt("Введите начальную скорость:", "сюда");
        var g = 9,8;
        var k = Math.pow(t,2);
        var h = v * t + g * k / 2;

        document.write("v * t + g * k / 2 = " + h + "<br />");

      </script>

      </head>
      <body>

      </body>
      </html>
